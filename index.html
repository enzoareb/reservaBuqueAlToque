<!DOCTYPE html>
<html>

<head>
	<title>Buque Al Toque - Reserva</title>
	<!-- for-mobile-apps -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<script type="application/x-javascript">
      addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
      	function hideURLbar(){ window.scrollTo(0,1); }
    </script>
	<script src="./sources/reserva.js" charset="utf-8"></script>
	<!-- //for-mobile-apps -->
	<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
	<!-- font-awesome icons -->
	<link href="css/font-awesome.css" rel="stylesheet" />
	<!-- //font-awesome icons -->
	<link
		href="//fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&amp;subset=latin-ext"
		rel="stylesheet" />
</head>

<body>
	<div class="main">
		<div class="w3_agile_main_grids">
			<div class="agile_main_grid_left">
				<div class="w3_agileits_main_grid_left_grid">
					<h2>Monto Total</h2>
					<h3 id="precio_total">$10301 ARS</h3>
					<p>*impuestos incluidos</p>
				</div>
				<div class="agileinfo_main_grid_left_grid">
					<h3>Detalle Reserva</h3>
					<p></p>
					<ul>
						<li>
							<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>Destino: Uruguay
						</li>
						<li>
							<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>Fecha: 22/07/22
						</li>
						<li>
							<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>salida: 12:30hs
						</li>
						<li>
							<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>Adultos: 2
						</li>
						<li>
							<i class="fa fa-arrow-circle-o-right" aria-hidden="true"></i>Niñoss: 0
						</li>
					</ul>
					<p></p>
					<a href="#" class="agileits_questions"><u>Servicios e impuestos incluidos</u></a>
					<div class="w3layouts_help_desk">
						<a href="#">cambiar Reserva</a>
					</div>
				</div>
			</div>
			<div class="agileits_w3layouts_main_grid_right">
				<div class="wthree_main_grid_right_grid">
					<h3>complete para confirmar la reserva</h3>
					<div class="w3ls_main_grid_right_grid_form">
						<form action="index.html" id="formulario" method="post">
							<div class="w3l_main_grid_right_grid_form2">
								<label>Nombre </label>
								<input type="text" name="nombre" id="input_nombre" readonly="readonly"
									placeholder="Scaloni, Lionel Sebastian" required="" />
							</div>
							<div class="w3l_main_grid_right_grid_form2">
								<label>DNI </label>
								<input type="text" name="nombre" id="input_dni" readonly="readonly" placeholder="32984125"
									required="" />
							</div>
							<div class="w3l_main_grid_right_grid_form2">
								<label>Email </label>
								<input type="text" name="nombre" id="input_email" readonly="readonly"
									placeholder="ScalonetaOnReady@gmail.com" required="" />
							</div>
							<div class="w3l_main_grid_right_grid_form2">
								<label>Moneda</label>
								<select id="select_moneda" class="w3layouts_select"
									onchange="convertirMoneda()" >
									<option value="argentino">Peso Argentino</option>
									<option value="uruguayo">Peso Uruguayo</option>
								</select>
							</div>
							<div class="w3l_main_grid_right_grid_form2">
								<label>Medio de pago</label>
								<select id="w3_agileits_select" class="w3layouts_select"
									onchange="change_country(this.value)">
									<option value="null">Tarjeta de credito</option>
									<option value="null">Transferencia Bancaria</option>
									<option value="null">Mercado Pago</option>
									<option value="null">RapiPago</option>
								</select>
							</div>
							<div class="w3l_main_grid_right_grid_form2">
								<label>Agregar Vehiculo</label>
								<select id="select_vehiculo" class="w3layouts_select"
									onchange="calcularMontoVehiculo()">
									<option value="0">0</option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
								</select>
							</div>

							<div class="w3layouts_check">
								<label class="checkbox"><input type="checkbox" name="checkbox" /><i> </i>Acepto los
									terminos y condiciones</label>
							</div>
							<input type="submit" value="Confirmar Reserva" onclick="validarFormulario()"/>
						</form>
					</div>
				</div>
			</div>
			<div class="clear"></div>
		</div>
		<div class="agileits_copyright">
			<p>Copyright © 2022 Buque Al Toque</p>
		</div>
	</div>
</body>

</html>
